<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <meta name="description" content="Reserve a room at one of our suites near a temple of your choice!">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main_small.css">
    <link rel="stylesheet" href="styles/main_medium.css">
    <link rel="stylesheet" href="styles/main_large.css">
    <script defer src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/4f5cf72ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <header>
            <section id="logos">
                <div id="logo">
                    <a href="index.html"><img id="navlogo" src="images/templelogonowordsv2.png" alt="temple inn and suites logo"></a>
                    <h1>Temple Inn & Suites</h1>
                </div>
                <section id="sociallinks">
                    <a href="https://www.facebook.com/" target="_blank"><img class="social" src="images/facebook-icon.png" alt="facebook logo"></a>
                    <a href="https://www.instagram.com" target="_blank"><img class="social" src="images/instagram-icon.png" alt="instagram logo"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img class="social" src="images/linkedin-icon.png" alt="linkedin logo"></a>
                </section>
            </section>
            
            <a class="ham" href="#">&#9776;</a>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="temples.html">Temples</a></li>
                    <li><a href="reservations.html" id="active">Reservations</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </header>
        <main id="reservation_content">
            <h1>Make a Reservation!</h1>
            <div id="formContent">
                <form method="get" action="thankyou.html">
    
                    <fieldset id="location">
                        <legend>Location</legend>
                        <label class="sbs"><input type="radio" name="location" value="tokyo" required> Tokyo</label>
                        <label class="sbs"><input type="radio" name="location" value="fukuoka"> Fukuoka</label>
                        <label class="sbs"><input type="radio" name="location" value="sapporo"> Sapporo</label>
                        <label class="sbs"><input type="radio" name="location" value="okinawa"> Okinawa</label>
                    </fieldset>

                    <fieldset>

                        <legend>Reservation Details</legend>
                        <label class="top">First Name* <input type="text" name="fname" placeholder="John" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" placeholder="Smith" required></label>
                        <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label class="top">Date of Reservation: <input type="date" id="date" name="reservation_date" required></label>
                        <label class="top" for="rooms">Number of rooms: <select name="rooms" id="rooms">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select></label>
                        <label class="top">Home State/Country <input type="text" name="home"></label>
                        <label class="top">Any Special Accommodations/Comments? <input type="text" name="description"></label>
                    </fieldset>

                    <input id="submitDate" type="hidden" name="email_sent_date">
                    <input type="submit" value="Confirm Reservation" class="submitBtn">
                </form>
        </main>
        <footer>
            <hr>
            <a href="index.html"><img id="footlogo" src="images/templelogov2.png" alt="temple inn and suites logo"></a>
            <section id="foottext">
                <a href="https://goo.gl/maps/2fDmjHfrs8mcWdtC6" target="_blank"><i class='fas fa-map-marker-alt'></i> 4800 Montgomery Ln, Bethesda, MD 20814</a>
                <p>Temple Inn & Suites &copy; <span id="currentyear"></span></p>
                <p>Weather Info provided by OpenWeatherMap</p>
                <p id="datemod">Last Date Modified: <span id="lastdate"></span></p>
            </section>
        </footer>
    </div>
</body>
</html>
